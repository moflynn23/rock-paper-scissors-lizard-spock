<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo2.ico" />
    <title>Rochambeau</title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <div id="header">
        <a href="index.html">
          <h1 id="title">ROCHAMBEAU</h1>
        </a>
      </div>
    </header>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div id="user_label" class="badge">user</div>
      <div id="computer_label" class="badge">comp</div>
      <span id="user_score"> 0 </span>
      :
      <span id="computer_score"> 0 </span>
    </div>

    <div class="resets">
      <input name="reset" type="reset" value="Restart Game" onClick="resetScore();">
    </div>

    <!-- difficulty level -->
    <div id="levels">
      <label for="level">Difficulty Level:</label>

      <select name="level" id="level">
        <option value="1" selected>Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select> 
      
      <div class="tooltip">&#9432;
          <ul class="tooltiptext">
            <li>Easy: 1 point to comp for a win</li>
            <li>Medium: 2 points to comp for a win</li>
            <li>Hard: 3 points to comp for a win</li>
          </ul>
      </div>

    </div>

    <!-- best of games -->
    <div id="best_ofs">
      
      <label for="best_of">Best of Games:</label>

      <select name="best_of" id="best_of" onchange="getBestOf();">
        <option value="2" selected>Three</option>
        <option value="3">Five</option>
        <option value="4">Seven</option>
        <option value="6">Ten</option>
      </select>
    </div>

    <!-- Moves and Result -->
    <div id="moves">
      <p>Make your move.</p>
    </div>

    <!-- Choices -->
    <div id="choices">
      <div class="choice" onclick="play('rock')"><i class="fa-solid fa-hand-fist"></i></div>
      <div class="choice" onclick="play('paper')"><i class="fa-solid fa-hand"></i></div>
      <div class="choice" onclick="play('scissors')"><i class="fa-solid fa-hand-peace"></i></div>
      <div class="choice" onclick="play('lizard')"><i class="fa-solid fa-hand-lizard"></i></div>
      <div class="choice" onclick="play('spock')"><i class="fa-solid fa-hand-spock"></i></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      The Wolfpack &copy; 2024
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f68f4b981c.js" crossorigin="anonymous"></script>

  </body>
</html>
